
<app-loading *ngIf="loading"></app-loading>


<div class="sticky-container">
  <iframe [src]="spotifyEmbedUrl" title="Spotify Embed: Recommendation Playlist" width="100%" height="25%"
    style="min-height: 160px;" frameborder="20"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<div class="text-center">
  <h2>Artistas m√°s escuchados</h2>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 p-4">
  <div *ngFor="let artist of topArtists | paginate: { itemsPerPage: 9, currentPage: currentPage }" class="col">
    <div class="card h-100">
      <a (click)="openArtist(artist.id)" style="cursor: pointer;">
        <img [src]="artist.images[0].url" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
        <span *ngFor="let genero of artist.genres" class="badge text-bg-success">{{genero}}</span>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary"><strong>Popularity</strong> {{artist.popularity}}</small>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <pagination-controls class="my-pagination" (pageChange)="currentPage = $event"></pagination-controls>
</div>
