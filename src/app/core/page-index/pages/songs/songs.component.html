
<app-loading *ngIf="loading"></app-loading>

<div class="sticky-container">
  <iframe [src]="spotifyEmbedUrl" title="Spotify Embed: Recommendation Playlist" width="100%" height="25%"
    style="min-height: 160px; cursor: pointer;" frameborder="20"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<div class="text-center">
  <h2>Canciones m√°s reproducidas</h2>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 p-4">
  <div *ngFor="let items of topSongs | paginate: { itemsPerPage: 9, currentPage: currentPage } ; let i = index" class="col">
    <div class="card h-100">
      <a (click)="openSongPlaylist(items.id)" style="cursor: pointer;">
        <img [src]="items.album.images[0].url" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{i+1}}. {{items.name}}</h5>
        <span class="badge text-bg-success">{{items.album.name}}</span>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary"><strong>Popularity</strong> {{items.popularity}}</small><br>
        <small class="text-body-secondary"><strong>Release Date</strong> {{items.album.release_date}}</small>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <pagination-controls class="my-pagination" (pageChange)="currentPage = $event"></pagination-controls>
</div>
