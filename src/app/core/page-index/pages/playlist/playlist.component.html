
<app-loading *ngIf="loading"></app-loading>

<div class="sticky-container">
  <iframe [src]="spotifyEmbedUrl" title="Spotify Embed: Recommendation Playlist" width="100%" height="25%"
    style="min-height: 360px;" frameborder="20"
    style="min-height: 160px;" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<div class="text-center">
  <h2>Todas tus playlist</h2>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 p-4">
  <div *ngFor="let playlist of userPlaylist | paginate: { itemsPerPage: 9, currentPage: currentPage } ; let i = index" class="col">
    <div class="card h-100">
      <a (click)="openPlaylist(playlist.id)"  style="cursor: pointer;">
        <img [src]="playlist.images | noimage" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{playlist.name}}</h5>
        <span *ngFor="let genero of playlist.genres" class="badge text-bg-success">{{genero}}</span>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary"><strong>Tracks</strong> {{playlist.tracks.total }}</small>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <pagination-controls class="my-pagination" (pageChange)="currentPage = $event"></pagination-controls>
</div>
