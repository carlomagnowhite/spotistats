
<app-loading *ngIf="loading"></app-loading>


<div class="sticky-container">
    <iframe [src]="spotifyEmbedUrl" title="Spotify Embed: Recommendation Playlist" width="100%" height="25%"
      style="min-height: 160px;" frameborder="20"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>

<div class="text-center">
  <h2>√Ålbumes guardados</h2>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 p-4">
  <div *ngFor="let item of savedAlbums | paginate: { itemsPerPage: 9, currentPage: currentPage }" class="col">
    <div class="card h-100">
      <a (click)="openAlbum(item.album.id)" style="cursor: pointer;">
        <img [src]="item.album.images[0].url" class="card-img-top" alt="...">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{item.album.name}}</h5>
        <span *ngFor="let genero of item.album.genres" class="badge text-bg-success">{{genero}}</span>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary"><strong>Popularity</strong> {{item.album.popularity}}</small>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary"><strong>Added at</strong> {{item.added_at}}</small>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <pagination-controls class="my-pagination" (pageChange)="currentPage = $event"></pagination-controls>

</div>
